<script>

var i=0;

function val1()
{
var e = document.getElementById("Day");
var x = e.options[e.selectedIndex].value;

if (x==null || x=="")
  {
  alert("select date on which you want to book the show");
  i++;
  }
}
function val2()
{

var x=document.forms["booking"]["seats"].value;
if (x==null || x=="")
  {
  alert("Number of seats must be filled out");
  i++;
  }
}
function val3()
{
var x=document.forms["booking"]["seats"].value; 
var letters = /^[0-9]+$/;  
if(x.match(letters))  
{  
return true;  
}  
else  
{  
alert('Number of seats can have only digits');   
i++;  
}  
}
function val4()
{
var e = document.getElementById("Day");
var y= e.options[e.selectedIndex].value;

var f = document.getElementById("Time");
var x = f.options[f.selectedIndex].value;

var d=new Date();
if(y=="today")
 {
 if(d.getHours()>10 && x=="10.30 AM")
   {
	alert("Online booking for this has been closed");
	i++;
   }
 if(d.getHours()>14 && (x=="10.30 AM" || x=="2.30 PM"))
   {
	alert("Online booking for this has been closed");
 	i++;
   }
 if(d.getHours()>18 && (x=="10.30 AM" || x=="2.30 PM" || x=="6.30 PM"))
   {
	alert("Online booking for this has been closed");
	i++;
   }
 if(d.getHours()>22)
   {
	alert("Online booking for this has been closed");
	i++;
   }
 }
}

function validate()
{
val1();
val2();
val3();
val4();
if(i!=0)
 {
 i=0;
 return false;
 }
}
</script>
